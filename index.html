<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Path@Penn - Prototype</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <header class="app-bar">
      <div class="brand">Path@Penn</div>
      <div class="term">Fall 2025</div>
    </header>

    <main class="content">
      <label class="search-wrapper" aria-label="Search courses">
        <span class="icon" aria-hidden="true">
          <!-- magnifying glass SVG -->
          <svg viewBox="0 0 24 24" width="20" height="20">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"></circle>
            <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
          </svg>
        </span>
        <input class="search" type="text" placeholder="Search courses (e.g. CIT 5910, CIS)" disabled />
      </label>

      <h2 class="section-title">Recommended Course</h2>

      <article class="course-card">
        <div class="left">
          <h3 class="code">CIT 5910</h3>
          <div class="name">Intro to Software Development</div>
          <div class="time">Mon, Wed 3:30pm–5:00pm</div>
          <div class="seats seats-ok">12 seats left</div>
        </div>
        <button class="btn add" disabled>Add</button>
      </article>

      <article class="course-card">
        <div class="left">
          <h3 class="code">CIT 5920</h3>
          <div class="name">Intro to Software Development</div>
          <div class="time">Tue, Thu 1:45pm–3:15pm</div>
          <div class="seats seats-ok">12 seats left</div>
        </div>
        <button class="btn add" disabled>Add</button>
      </article>

      <article class="course-card">
        <div class="left">
          <h3 class="code">CIS 5120</h3>
          <div class="name">Human-Computer Interaction</div>
          <div class="time">Mon, Wed 1:45pm–3:15pm</div>
          <div class="seats seats-low">1 seat left</div>
        </div>
        <button class="btn add" disabled>Add</button>
      </article>
    </main>

    <footer class="footer">
      <button class="btn primary" disabled>View Cart</button>
    </footer>
  </div>
</body>
</html>
